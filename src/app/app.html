<ion-nav id="nav" [root]="rootPage" #nav swipeBackEnabled="false"></ion-nav>

<ion-menu [content]="nav">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Department of Chemistry</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding class="slide-menu">
      <div class="logo-container">
          <div class="menu-logo"></div>
      </div>

      <!-- Populated Menu -->
      <ion-list-header color="primary" class="menu-header">ChemApp Menu</ion-list-header>
      <ion-list ion-item detail-push menuClose navPush="#" *ngFor="let page of pages; let i = index" (click)="openPage(page.component)">{{ page.title }}</ion-list>
      <ion-list ion-item detail-push menuClose (click)="logout()">Logout</ion-list>
  </ion-content>

</ion-menu>
