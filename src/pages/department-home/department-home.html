
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
      <div class="row">
        <ul class="list-group" *ngFor="let event of eventActiityList$ | async">
          <li class="list-group-item"><h6 class="title">{{event?.title}}}</h6></li>
          <li class="list-group-item">Start: {{event?.startTime}}</li>
          <li class="list-group-item">Start: {{event?.endTime}}</li> 
        </ul>
      </div>
    </div>

</ion-content>
