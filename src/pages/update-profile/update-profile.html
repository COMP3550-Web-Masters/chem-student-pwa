<ion-header>

  <ion-navbar color="primary">
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center class="authentication-intro">
    <p>Please complete your profile to get started</p>
  </div>

  <form [formGroup]="updateForm" (ngSubmit)="continueLogin(updateForm.value)">

    <ion-item>
      <ion-label stacked>Full name</ion-label>
      <ion-input type="text" formControlName="fullName"></ion-input>
    </ion-item>
    <p class="form-error" *ngIf="!updateForm.controls['fullName'].valid && updateForm.controls['fullName'].touched" ion-item no-lines>
        * Please enter a valid name
    </p>

    <ion-item>
      <ion-label stacked>Department code</ion-label>
      <ion-input type="text" formControlName="departmentCode"></ion-input>
    </ion-item>
    <p class="form-error" *ngIf="!updateForm.controls['departmentCode'].valid && updateForm.controls['departmentCode'].touched" ion-item no-lines>
        * Please enter a valid department code
    </p>

    <button type="submit" class="btn-margin-top" [disabled]="!updateForm.valid" color="primary" ion-button block>Continue</button>    

  </form>

</ion-content>
